<html>
<head>
	<title>Моя страница</title>	
	<meta charset ="utf-8">
	<meta name="description" content="Пример создания табов" />
<style type="text/css">
/* Базовый контейнер табов */
.tabs {
  min-width: 320px;
  max-width: 800px;
  padding: 0px;
  margin: 0 auto; 
}
/* стили секций с содержанием */
section {
  display: none;
  padding: 15px;
  background: #fff;
  border: 1px solid #ddd;
}
.tabs input {
  display: none;
}
/* стили вкладок (табов) */
.tabs label {
  display: inline-block;
  margin: 0 0 -1px;
  padding: 15px 25px;
  font-weight: 600;
  text-align: center;
  color: #aaa;
  border: 1px solid #ddd;
  background: #f1f1f1;
  border-radius: 3px 3px 0 0;

}
/*.tabs ul li {margin-left: 0px; padding-left: 10px;}*/
.tabs ol li:nth-child(even) {background: #fff;}
.tabs ol li:nth-child(odd) {background: #ddd;}
/*.tabs ul li:nth-child(even) a {color: #355cda;}*/
/*.tabs ul li:nth-child(odd) a {color: #1e46c8;}*/
/* шрифт-иконки от Font Awesome в формате Unicode */
.tabs label:before {
  font-family: fontawesome;
  font-weight: normal;
  margin-right: 10px;
}
.tabs label[for*="1"]:before {
 /* content: "\f19a";*/
}
.tabs label[for*="2"]:before {
 /* content: "\f17a";*/
}
.tabs label[for*="3"]:before {
  /*content: "\f13b";*/
}
/* изменения стиля заголовков вкладок при наведении */
.tabs label:hover {
  color: #888;
  cursor: pointer;
}
/* стили для активной вкладки */
.tabs input:checked + label {
  color: #0000ff;
  border: 1px solid #ddd;
  border-top: 1px solid #009933;
  border-bottom: 1px solid #fff;
  background: #fff;
}
/* активация секций с помощью переключателя :checked */
#tab1:checked ~ #content1,
#tab2:checked ~ #content2,
#tab3:checked ~ #content3 {
  display: block;
}
/* медиа запросы для различных типов носителей */  
@media screen and (max-width: 680px) {
  .tabs label {
    font-size: 0;
  }
 
  .tabs label:before {
    margin: 0;
    font-size: 18px;
  }
}
@media screen and (max-width: 400px) {
  .tabs label {
    padding: 15px;
  }
}
</style>
</head>
<body>
<div class="tabs">
    <input id="tab1" type="radio" name="tabs" checked>
    <label for="tab1" title="Запрос">Запрос</label>
 
    <input id="tab2" type="radio" name="tabs">
    <label for="tab2" title="Ответ">Ответ</label>
 
    <input id="tab3" type="radio" name="tabs">
    <label for="tab3" title="История">История</label>
 
    <section id="content1">
        <p>
		Текст
        </p>
    </section>  
    <section id="content2">
        <p>
		Текст
		</p>
    </section> 
    <section id="content3">
        <p>
		Текст
		</p>
    <p>
      <ol>
        <li><a></a></li>
        <li><a></a></li>
        <li><a></a></li>
        <li><a></a></li>
        <li><a></a></li>
      </ol>
    </p>
    </section>    
</div>
</body>
</html>
